<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sessão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="media/logo.png" alt="logo riot games">
    </header>
    <main>
        <div class = "conteudo">
            <h1>Iniciar sessão</h1>
            <div class="dados-cadastrais">
                <input class="dados" type="text" placeholder="NOME DE USUÁRIO">
                <input class="dados" type="password" placeholder="SENHA">
            </div>
            <div class="redes-sociais">
                <a href="#"><img class="facebook social-box" src="media/facebook.svg" alt="facebook"></a>
                <a href="#"><img class="google social-box" src="media/google.svg" alt="google"></a>
                <a href="#"><img class="apple social-box" src="media/apple.png" alt="apple"></a>
                <a href="#"><img class="microsoft social-box"src="media/xbox.svg" alt="xbox"></a>
            </div>
            <div class="custom-checkbox">
                <input type="checkbox" name="manter-login" id="manter-login">
                <label for="manter-login">Manter login</label>
            </div>
            <br>
            <div class="button-conteiner">
                <input type="button">
            </div>
            <div class = "links">
                <a href="#">NÃO CONSEGUE FAZER LOGIN?</a>
                <br>
                <a href="#">CRIAR CONTA</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-desktop">
            <a href="#">SUPORTE</a>
            <a href="#">AVISO DE PRIVACIDADE</a>
            <a href="#">TERMOS DE SERVIÇO</a>
            <a href="#">PREFERÊNCIAS DE COOKIES</a>
            <select name="select">
                <option value="valor1">English</option>
                <option value="valor2" selected>PT-BR</option>
                <option value="valor3">Español</option>
                <option value="valor4">Francais</option>
                <option value="valor5">日本語</option>
            </select>
            <p>sign in - riot games by <a class="link-github" href="https://github.com/gabristle">gabristle</a></p>
        </div>
        <div class="footer-mobile">
            <select name="select">
                <option value="valor1">English</option>
                <option value="valor2" selected>PT-BR</option>
                <option value="valor3">Español</option>
                <option value="valor4">Francais</option>
                <option value="valor5">日本語</option>
            </select>
            <br>
            <a href="#">SUPORTE</a>
            <a href="#">AVISO DE PRIVACIDADE</a>
            <br>
            <a href="#">TERMOS DE SERVIÇO</a>
            <a href="#">PREFERÊNCIAS DE COOKIES</a>
            <p>sign in - riot games by <a class="link-github" href="https://github.com/gabristle">gabristle</a></p>
        </div>
    </footer>
</body>
</html>
