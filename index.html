<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sessão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="media/logo.png" alt="logo riot games">
    </header>
    <main>
        <div class = "conteudo">
            <h1>Iniciar sessão</h1>
            <div class="dados-cadastrais">
                <input class="dados" type="text" placeholder="nome de usuario">
                <input class="dados" type="password" placeholder="senha">
            </div>
            <div class="redes-sociais">
                <a class="facebook" href="#"><img src="" alt="facebook"></a>
                <a class="google" href="#"><img src="" alt="google"></a>
                <a class="apple" href="#"><img src="" alt="apple"></a>
                <a class="microsoft" href="#"><img src="" alt="xbox"></a>
            </div>
            <input type="checkbox" name="manter-login" id="manter-login">
            <label for="manter-login">Manter login</label>
            <input type="button">
            <div class = "links">
                <a href="#">Não consegue fazer login?</a>
                <a href="#">Criar conta</a>
            </div>
        </div>
    </main>
</body>
</html>
