<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sessão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="media/logo.png" alt="logo riot games">
    </header>
    <main>
        <div class = "conteudo">
            <h1>Iniciar sessão</h1>
            <div class="dados-cadastrais">
                <input class="dados" type="text" placeholder="NOME DE USUÁRIO">
                <input class="dados" type="password" placeholder="SENHA">
            </div>
            <div class="redes-sociais">
                <a href="#"><img class="facebook" src="media/facebook.svg" alt="facebook"></a>
                <a href="#"><img class="google" src="media/google.svg" alt="google"></a>
                <a href="#"><img class="apple" src="media/apple.png" alt="apple"></a>
                <a href="#"><img class="microsoft"src="media/xbox.svg" alt="xbox"></a>
            </div>
            <input type="checkbox" name="manter-login" id="manter-login">
            <label for="manter-login"><span>Manter login</span></label>
            <br>
            <div class="button-conteiner">
                <input type="button">
            </div>
            <div class = "links">
                <a href="#">NÃO CONSEGUE FAZER LOGIN?</a>
                <br>
                <a href="#">CRIAR CONTA</a>
            </div>
        </div>
    </main>
</body>
</html>
